<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayfarer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="parameters-container"></div>
      <div id="keyboard-container">
        <div id="top-btn-row">
          <div id="black-btn-row-top"></div>
          <div id="white-btn-row-top"></div>
        </div>
        <div id="bottom-btn-row">
          <div id="black-btn-row-bottom"></div>
          <div id="white-btn-row-bottom"></div>
          <div id="transpose-container">
            <div id="transpose-title-container">
              <h3>Transpose</h3>
              <p class="digital" id="transpose-display"></p>
            </div>
            <div id="transpose-semi-container">
              <button onclick="transposeKeys(this.dataset.amount)" data-amount="-1">-1</button>
              <button onclick="transposeKeys(this.dataset.amount)" data-amount="1">+1</button>
            </div>
            <div id="transpose-oct-container">
              <button onclick="transposeKeys(this.dataset.amount)" data-amount="-12">-12</button>
              <button onclick="transposeKeys(this.dataset.amount)" data-amount="12">+12</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/engine.js"></script>
    <script src="scripts/data.js"></script>
  </body>
</html>
